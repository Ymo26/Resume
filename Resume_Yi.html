  <script>
    const $ = (sel) => document.querySelector(sel);
    const el = (tag, cls) => { const e=document.createElement(tag); if(cls) e.className=cls; return e };

    function render(){
      // Header / About
      $('#name').textContent = DATA.name;
      $('#nameFooter').textContent = DATA.name;
      $('#tagline').textContent = `${DATA.title} ‚Ä¢ ${DATA.location}`;
      $('#summary').textContent = DATA.summary;

      // Contact line
      $('#contact').innerHTML = `üìç ${DATA.location} &nbsp;‚Ä¢&nbsp; ‚úâÔ∏è <a href="mailto:${DATA.email}">${DATA.email}</a> &nbsp;‚Ä¢&nbsp; ‚òéÔ∏è ${DATA.phone}`;

      // Links
      const links = [
        ['Website', DATA.links.website],
        ['GitHub', DATA.links.github],
        ['LinkedIn', DATA.links.linkedin]
      ].filter(([,url])=>url);
      const linkUL = $('#linksList'); linkUL.innerHTML='';
      links.forEach(([label,url])=>{ const li=el('li'); li.innerHTML=`<a href="${url}" target="_blank" rel="noopener">${label} ‚Üí</a>`; linkUL.appendChild(li) })
      $('#siteLink').href = DATA.links.website || '#';
      $('#githubLink').href = DATA.links.github || '#';

      // Education
      const eduWrap = $('#eduList'); eduWrap.innerHTML='';
      DATA.education.forEach(ei=>{
        const c = el('div','card');
        c.innerHTML = `<div class="title">${ei.school} ‚Äî ${ei.degree}</div>
          <div class="muted">${ei.location} ‚Ä¢ ${ei.dates}</div>
          ${ei.gpa?`<div class="muted">${ei.gpa}</div>`:''}`;
        eduWrap.appendChild(c);
      });

      // Experience
      const expWrap = $('#expList'); expWrap.innerHTML='';
      DATA.experience.forEach(x=>{
        const a = el('article','card');
        a.innerHTML = `<div class="title-row"><div class="title">${x.org} ‚Äî ${x.role}</div><div class="pill">${x.dates}</div></div>
          <div class="muted">${x.location||''}</div>`;
        const ul = el('ul');
        (x.bullets||[]).forEach(b=>{ const li=el('li'); li.textContent=b; ul.appendChild(li) })
        a.appendChild(ul); expWrap.appendChild(a);
      });

      // Projects
      const projWrap = $('#projList'); projWrap.innerHTML='';
      DATA.projects.forEach(p=>{
        const c = el('article','card');
        c.innerHTML = `<div class="title">${p.name}</div>
          <div class="muted">${p.dates||''}</div>
          <p>${p.blurb||''}</p>`;
        projWrap.appendChild(c);
      });

      // Skills
      const s = DATA.skills||{}; const sk = [];
      if(s.languages) sk.push(`<b>Languages:</b> ${s.languages.join(', ')}`);
      if(s.coding) sk.push(`<b>Computer skills:</b> ${s.coding.join(', ')}`);
      if(s.interests) sk.push(`<b>Interests:</b> ${s.interests.join(', ')}`);
      $('#skillsList').innerHTML = sk.map(x=>`<div>${x}</div>`).join('');

      // Footer year
      $('#year').textContent = new Date().getFullYear();
    }

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click',()=>{
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });
    // Restore theme
    if(localStorage.getItem('theme')==='light') document.body.classList.add('light');

    render();
  </script>
